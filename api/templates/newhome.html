{% load static %}
{% load bootstrap5 %} 
{% bootstrap_css %} 
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>BingeList</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'assets/BingeList_Icon.png' %}"
    />
  </head>

  <body>

  <nav class="navbar navbar-expand-xxl navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex justify-content-start align-items-center">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <div class="d-flex align-items-center">
          <div class="flex-shrink-0">
            <img src="{% static 'assets/BingeList_Icon.png' %}" />
          </div>
          <div class="flex-grow-1 ms-2 text-white fs-2 fw-bolder bingelist-container">
            BingeList
          </div>
        </div>
      </button>
      <div class="d-none d-xxl-block flex-grow-1"></div> <!-- Placeholder container for search bar -->
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Watchlist</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <a class="navbar-brand" href="#">Home</a> <!-- Current page title -->
    </div>
    <div class="d-none d-xxl-none flex-grow-1"></div> <!-- Placeholder container for search bar -->
    <div class="d-flex justify-content-end align-items-center">
      <div class="d-none d-xxl-none flex-grow-1"></div> <!-- Placeholder container for search bar -->
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>



  <div class="offcanvas offcanvas-start bg-primary" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
    <div class="offcanvas-header">
      <h2 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h2>
      <button type="button" class="btn-close btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav nav-pills flex-column justify-content-end flex-grow-1 pe-3">
        <li class="nav-item">
          <a class="nav-link active bg-secondary" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'browse' %}">Browse</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a>
        </li>
      </ul>
    </div>
  </div>

</nav>

    <div class="d-flex position-absolute top-50 start-50 translate-middle">
  <form
    class="d-flex mt-3"
    role="search"
    action="{% url 'results' %}"
    method="get"
  >
    <input name="query" class="form-control form-control-lg me-2 bg-primary text-white" type="search" placeholder="search for movies and tv-shows" aria-label="Search">
    <button class="btn-lg btn-success" type="submit">Search</button>
  </form>
</div>

  </body>
</html>
